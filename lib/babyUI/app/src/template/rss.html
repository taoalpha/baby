<div class="crystal left_sidebar"  ng-class="{'collapse':rss.collapse}">
  <form class="inputBox" ng-submit="rss.doFeed('add',rss.feed)">
    <span class="collapseButton" ng-click="rss.toggleCollapse()"><i class="glyphicon glyphicon-hand-left" ng-class="{'collapse':rss.collapse}"></i></span>
    <input type="text" name="feedOrder" ng-model="rss.feed.content" placeholder="Input to add or search feeds" ng-show="!rss.collapse" required>
    <span class="addButton" ng-click="rss.doFeed('add',rss.feed)"><i class="glyphicon glyphicon-plus"></i></span>
  </form>
  <div class="feedList" ng-show="!rss.collapse">
    <ul class="allItems">
      <li class="feedItem" ng-repeat="(feedUrl,feedItem) in rss.feedData track by $index" on-finish-render="outer" ng-init="outerIndex=$index">
        <h2 ng-click="rss.expandItem($index)">
          <span class="title">{{feedItem.title}}</span>
          <span class="unreadNum" ng-show="feedItem.unreadNum != 0">{{feedItem.unreadNum}}</span>
        </h2>
        <ul class="itemOfFeed" ng-show="outerIndex == rss.expandIndex" >
          <li class="singleItem" ng-repeat="single in feedItem.entries track by $index" ng-class="{'read':single.read==1}">
            <a href="{{single.link}}" target="_blank" class="title" ng-click="rss.itemClick(single,feedUrl)">{{ single.title }}</a>
            <span class="btns"></span>
          </li>
          <li class="loadMore singleItem" ng-click="rss.getMore(feedUrl)">More</li>
        </ul>
      </li>
    </ul>
  </div>
</div>
