<div class="crystal left_sidebar"  ng-class="{'collapse':rss.collapse}">
  <form class="inputBox" ng-submit="rss.doFeed(rss.feed)">
    <span class="collapseButton" ng-click="rss.toggleCollapse()"><i class="glyphicon glyphicon-hand-left" ng-class="{'collapse':rss.collapse}"></i></span>
    <input type="text" name="feedOrder" ng-model="rss.feed.order" placeholder="Input to add or search feeds" ng-show="!rss.collapse" required>
    <span class="addButton" ng-click="rss.doFeed(rss.feed)"><i class="glyphicon glyphicon-plus"></i></span>
  </form>
  <div class="feedList" ng-show="!rss.collapse">
    <ul class="allItems">
      <li class="feedItem" ng-repeat="feedItem in rss.feedData track by $index" on-finish-render="outer" ng-init="outerIndex=$index">
        <ul class="itemOfFeed">
          <h2 ng-click="rss.expandItem($index)">
            <span class="title">{{feedItem.title}}</span>
            <span>{{feedItem.entries.length}} Item(s)</span>
          </h2>
          <li class="singleItem" ng-repeat="single in feedItem.entries track by $index" ng-if="rss.expandList[outerIndex]" ng-class="{'read':single.done}">
            <a href="{{single.link}}" target="_blank" class="title">{{ single.title }}</a>
            <span class="btns"></span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
